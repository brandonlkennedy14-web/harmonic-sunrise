<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Harmonic Sunrise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');

        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Space Mono', monospace; overflow: hidden; touch-action: manipulation; transition: box-shadow 0.1s; }
        canvas { display: block; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }

        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; pointer-events: none; }
        .hud { text-shadow: 2px 2px 0 #000; font-size: 12px; pointer-events: auto; display: flex; justify-content: space-between; width: 100%; }
        .title { font-size: 20px; font-weight: bold; color: #ff8c00; letter-spacing: 2px; transition: color 0.5s; }
        .subtitle { color: #aaa; font-size: 10px; margin-top: 5px; }

        .hud-left { flex: 1; }
        .hud-right { text-align: right; }
        .score-display { font-size: 24px; color: #0f0; font-weight: bold; transition: color 0.5s; }
        .multiplier { font-size: 14px; color: #ff0055; margin-top: 5px; transition: all 0.2s; }
        .strike-text { color: #fff; font-size: 18px; position: absolute; top: 80px; right: 20px; opacity: 0; transition: opacity 0.3s; text-shadow: 0 0 10px #ff0055; font-weight: bold; }

        .controls { display: flex; justify-content: space-between; width: 100%; pointer-events: auto; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        button { background: rgba(0,0,0,0.5); border: 2px solid #fff; color: #fff; padding: 10px 15px; font-family: 'Space Mono', monospace; font-size: 10px; cursor: pointer; text-transform: uppercase; transition: all 0.2s; }
        button:active { transform: translate(2px, 2px); }
        input[type="range"] { width: 100px; }

        #btn-mic { border-color: #0f0; color: #0f0; }
        #btn-beat { border-color: #ff0055; color: #ff0055; }
        #btn-timing { border-color: #00ffcc; color: #00ffcc; }
        #btn-coffee { border-color: #ffd700; color: #ffd700; }

        #organic-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: linear-gradient(to bottom, #0a0015, #2a0845); opacity: 0; transition: opacity 0.5s; }

        .hud-ratios { margin-top: 15px; font-size: 12px; }
        .ratio-box { padding: 4px; border-left: 3px solid #fff; margin-bottom: 4px; background: rgba(0,0,0,0.5); transition: border-color 0.5s, color 0.5s; }
        
        /* THE CODEX PANEL */
        #codex-panel { position: absolute; top: 120px; right: 20px; width: 220px; background: rgba(0,0,0,0.8); border: 2px solid #ffcc00; padding: 10px; box-sizing: border-box; pointer-events: auto; display: none; }
        .codex-title { color: #ffcc00; font-size: 12px; text-align: center; border-bottom: 1px solid #ffcc00; padding-bottom: 5px; margin-bottom: 10px; }
        .codex-section { margin-bottom: 10px; }
        .codex-label { font-size: 10px; color: #aaa; margin-bottom: 5px; }
        .chord-diagram { font-family: monospace; font-size: 12px; white-space: pre; color: #fff; background: #111; padding: 5px; border: 1px solid #333; }
    </style>
</head>
<body>

    <div id="organic-overlay"></div>
    <canvas id="c-main"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <div class="hud-left">
                <div class="title" id="main-title">HARMONIC SUNRISE</div>
                <div class="subtitle" id="status-text">STATUS: AWAITING AUDIO...</div>

                <div class="hud-ratios">
                    <div class="ratio-box" id="hud-root">ROOT: --</div>
                    <div class="ratio-box" id="hud-lalit">TENSION (Fourth): --</div>
                    <div class="ratio-box" id="hud-harris">STABILITY (Fifth): --</div>
                    <div class="ratio-box" id="hud-game" style="color:#0ff; border-color:#0ff; margin-top: 10px;">PHASE: GROUNDED</div>
                    <div class="ratio-box" id="hud-accuracy" style="color:#fff; border-color:#fff; display:none;">TIMING: --</div>
                </div>
            </div>
            <div class="hud-right">
                <div class="subtitle">SCORE</div>
                <div class="score-display" id="score-text">0</div>
                <div class="multiplier" id="multi-text">x1.0</div>
                <div class="strike-text" id="strike-alert">CRASH!</div>
            </div>
        </div>

        <div id="codex-panel">
            <div class="codex-title" id="codex-title">INSTRUMENT CODEX</div>
            <div class="codex-section">
                <div class="codex-label" style="color:#ff8c00;">FOURTH TENSION:</div>
                <div class="chord-diagram" id="codex-lalit">Awaiting Root...</div>
            </div>
            <div class="codex-section">
                <div class="codex-label" style="color:#0f0;">FIFTH STABILITY:</div>
                <div class="chord-diagram" id="codex-harris">Awaiting Root...</div>
            </div>
        </div>

        <div class="controls">
            <button id="btn-mic">START MIC</button>
            <div style="display:flex; align-items:center; gap: 5px; background: rgba(0,0,0,0.5); padding: 5px; border: 1px solid #555;">
                <span id="bpm-val" style="font-size:10px;">120 BPM</span>
                <input type="range" id="bpm-slider" min="60" max="200" value="120">
                <button id="btn-beat">START BEAT</button>
            </div>
            <button id="btn-timing">MODE: STANDARD</button>
            <button id="btn-vision">VISUAL: SCIENCE</button>
            <button id="btn-coffee">BUY ME A COFFEE</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('c-main'); const ctx = canvas.getContext('2d');
    const btnMic = document.getElementById('btn-mic'); const btnVision = document.getElementById('btn-vision');
    const btnBeat = document.getElementById('btn-beat'); const bpmSlider = document.getElementById('bpm-slider');
    const btnTiming = document.getElementById('btn-timing'); const codexPanel = document.getElementById('codex-panel');
    const btnCoffee = document.getElementById('btn-coffee');
    const codexLalit = document.getElementById('codex-lalit'); const codexHarris = document.getElementById('codex-harris');
    const organicOverlay = document.getElementById('organic-overlay'); 

    const hRoot = document.getElementById('hud-root'); const hLalit = document.getElementById('hud-lalit');
    const hHarris = document.getElementById('hud-harris'); const hGame = document.getElementById('hud-game');
    const hAccuracy = document.getElementById('hud-accuracy');
    const scoreText = document.getElementById('score-text'); const multiText = document.getElementById('multi-text');
    const strikeAlert = document.getElementById('strike-alert'); const mainTitle = document.getElementById('main-title');

    let audioCtx, analyser, dataArray;
    let isRunning = false; let viewMode = 'SCIENCE'; let timingMode = 'STANDARD';
    let score = 0; let multiplier = 1.0; 

    // GAME PHYSICS & ORBIT STATE
    let gamePhase = 'SUNRISE'; // 'SUNRISE', 'ORBIT'
    let sunHeight = 0; let targetSunHeight = 0;
    let orbitAngle = 0;
    let lastPenaltyTime = 0;

    // DYNAMIC COLOR GROUPS 
    const colorPalettes = ['#ff8c00', '#00ffcc', '#ff00ff'];
    let activeColor = '#ff8c00';

    // METRONOME (Visual Only)
    let bpm = 120; let lookahead = 25.0; let scheduleAheadTime = 0.1; 
    let nextNoteTime = 0.0; let currentNote = 0; let isBeatRunning = false;
    let timerID; let lastBeatTime = 0; let lastBeatDuration = 0;

    // THEORY
    const notes = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
    const circleOfFifths = [0, 7, 2, 9, 4, 11, 6, 1, 8, 3, 10, 5]; 
    const circleOfFourths = [0, 5, 10, 3, 8, 1, 6, 11, 4, 9, 2, 7]; 
    let activeNotes = new Set(); 
    let currentRootIndex = -1;

    btnCoffee.addEventListener('click', () => { window.open('https://buymeacoffee.com/brandonkennedy', '_blank'); });

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    // MASSIVE VISUAL METRONOME
    function nextNote() { 
        lastBeatDuration = 60.0 / bpm; 
        // Future Swing Logic insertion point here: adjust duration based on even/odd notes
        nextNoteTime += lastBeatDuration; 
        currentNote++; if (currentNote === 4) currentNote = 0; 
    }
    
    function scheduleNote(beatNumber, time) {
        lastBeatTime = time;
        let timeToFlash = (time - audioCtx.currentTime) * 1000;
        setTimeout(() => { 
            document.body.style.boxShadow = (beatNumber === 0) 
                ? "inset 0 0 100px rgba(255, 0, 85, 0.8)" 
                : "inset 0 0 40px rgba(255, 255, 255, 0.4)";
            setTimeout(() => document.body.style.boxShadow = "none", 100); 
        }, Math.max(0, timeToFlash));
    }
    
    function scheduler() {
        while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) { scheduleNote(currentNote, nextNoteTime); nextNote(); }
        timerID = setTimeout(scheduler, lookahead);
    }

    btnBeat.addEventListener('click', () => {
        if(!audioCtx) return alert("Start the Mic first.");
        if(isBeatRunning) {
            clearTimeout(timerID); isBeatRunning = false; btnBeat.innerText = "START BEAT";
            btnBeat.style.borderColor = "#ff0055"; btnBeat.style.color = "#ff0055";
        } else {
            isBeatRunning = true; btnBeat.innerText = "STOP BEAT";
            btnBeat.style.borderColor = "#fff"; btnBeat.style.color = "#fff";
            nextNoteTime = audioCtx.currentTime + 0.05; scheduler();
        }
    });
    
    bpmSlider.addEventListener('input', (e) => { bpm = e.target.value; document.getElementById('bpm-val').innerText = `${bpm} BPM`; });

    btnTiming.addEventListener('click', () => {
        if(timingMode === 'STANDARD') {
            timingMode = 'ADVANCED'; btnTiming.innerText = 'MODE: ADVANCED (SWING)';
            hAccuracy.style.display = 'block';
        } else {
            timingMode = 'STANDARD'; btnTiming.innerText = 'MODE: STANDARD';
            hAccuracy.style.display = 'none';
        }
    });

    btnMic.addEventListener('click', async () => {
        if(isRunning) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser(); analyser.fftSize = 8192; 
            source.connect(analyser); dataArray = new Uint8Array(analyser.frequencyBinCount);
            isRunning = true; btnMic.style.display = 'none';
            document.getElementById('status-text').innerText = "STATUS: LISTENING..."; renderFrame();
        } catch(err) { console.error(err); }
    });

    btnVision.addEventListener('click', () => {
        if(viewMode === 'SCIENCE') { viewMode = 'ORGANIC'; btnVision.innerText = 'VISUAL: ORGANIC'; btnVision.style.borderColor = activeColor; btnVision.style.color = activeColor; organicOverlay.style.opacity = 1; } 
        else { viewMode = 'SCIENCE'; btnVision.innerText = 'VISUAL: SCIENCE'; btnVision.style.borderColor = '#0ff'; btnVision.style.color = '#0ff'; organicOverlay.style.opacity = 0; }
    });

    function hzToPitchClass(hz) { if(hz < 20) return -1; let noteNum = Math.round(12 * Math.log2(hz / 440) + 69); return noteNum % 12; }
    function getPeaks(data, threshold) {
        let peaks = [];
        for(let i = 2; i < data.length - 2; i++) {
            if(data[i] > threshold && data[i] > data[i-1] && data[i] > data[i+1]) {
                let hz = i * (audioCtx.sampleRate / analyser.fftSize); peaks.push({ index: i, hz: hz, amp: data[i] });
            }
        }
        peaks.sort((a,b) => b.amp - a.amp); return peaks.slice(0, 5);
    }

    function triggerAlert(msg, color) {
        strikeAlert.innerText = msg; strikeAlert.style.color = color;
        strikeAlert.style.textShadow = `0 0 10px ${color}`; strikeAlert.style.opacity = 1;
        setTimeout(() => strikeAlert.style.opacity = 0, 1500);
    }

    function checkTiming() {
        if(!isBeatRunning) return;
        let now = audioCtx.currentTime;
        let timeSinceLastBeat = Math.abs(now - lastBeatTime); 
        let timeUntilNextBeat = Math.abs((lastBeatTime + lastBeatDuration) - now); 
        let errorWindow = Math.min(timeSinceLastBeat, timeUntilNextBeat);
        
        let msOff = Math.floor(errorWindow * 1000);
        hAccuracy.innerText = `TIMING: ${msOff}ms off`;
        
        if(msOff < 80) { hAccuracy.style.color = '#0f0'; multiplier += 0.2; } 
        else { hAccuracy.style.color = '#ff0055'; multiplier = 1.0; }
    }

    function renderFrame() {
        if(!isRunning) return;
        requestAnimationFrame(renderFrame); analyser.getByteFrequencyData(dataArray); ctx.clearRect(0, 0, canvas.width, canvas.height);

        let peaks = getPeaks(dataArray, 90); 
        let hasFourth = false; let hasFifth = false; activeNotes.clear(); 
        let intervalPlayedThisFrame = false;

        if(peaks.length > 0) {
            let rootPeak = peaks.reduce((prev, curr) => prev.hz < curr.hz ? prev : curr);
            let rootNote = hzToPitchClass(rootPeak.hz);

            if(rootNote !== -1) { 
                hRoot.innerText = `ROOT: ${notes[rootNote]} (${rootPeak.hz.toFixed(1)}Hz)`; 
                activeNotes.add(rootNote); 
                
                if(rootNote !== currentRootIndex) { 
                    currentRootIndex = rootNote; 
                    let colorGroupIndex = Math.floor(rootNote / 4); 
                    activeColor = colorPalettes[colorGroupIndex];
                    mainTitle.style.color = activeColor;
                }
            }

            peaks.forEach(p => {
                let pc = hzToPitchClass(p.hz); if(pc !== -1) activeNotes.add(pc);
                if(p.hz > rootPeak.hz) {
                    let ratio = p.hz / rootPeak.hz;
                    if(Math.abs(ratio - 1.333) < 0.05) { hasFourth = true; intervalPlayedThisFrame = true; }
                    if(Math.abs(ratio - 1.5) < 0.05) { hasFifth = true; intervalPlayedThisFrame = true; }
                }
            });

            hLalit.innerText = `TENSION (Fourth): ${hasFourth ? "DETECTED" : "--"}`; hHarris.innerText = `STABILITY (Fifth): ${hasFifth ? "DETECTED" : "--"}`;
        }

        if (intervalPlayedThisFrame && timingMode === 'ADVANCED') { checkTiming(); }

        // --- SPACEY PHYSICS & GOLDILOCKS ORBIT ---
        let orbitMin = canvas.height * 0.4;
        let orbitMax = canvas.height * 0.75;
        let now = audioCtx.currentTime;
        
        targetSunHeight -= 0.15; // Extremely slow gravity

        if (gamePhase === 'SUNRISE') {
            hGame.innerText = "PHASE: LIFT OFF (Play Fourths)"; hGame.style.color = "#ff8c00";
            if (hasFourth) { targetSunHeight += 4; score += (1 * multiplier); }
            
            if (hasFifth && !hasFourth && (now - lastPenaltyTime > 1.0)) {
                score = Math.max(0, score - 5); targetSunHeight -= 15; lastPenaltyTime = now;
                triggerAlert("WRONG INTERVAL! (-5)", "#ff0000");
            }

            if (sunHeight > orbitMin) {
                gamePhase = 'ORBIT'; triggerAlert("ORBIT ACHIEVED!", "#00ff00");
            }

        } else if (gamePhase === 'ORBIT') {
            hGame.innerText = "PHASE: ORBIT (Maintain with Fifths)"; hGame.style.color = "#0f0";
            if (hasFifth) { targetSunHeight += 2; score += (2 * multiplier); }
            
            if (hasFourth && !hasFifth && (now - lastPenaltyTime > 1.0)) {
                score = Math.max(0, score - 5); targetSunHeight -= 20; lastPenaltyTime = now;
                triggerAlert("ORBIT DECAY! (-5)", "#ff0000");
            }

            if (sunHeight < orbitMin - 30) {
                gamePhase = 'SUNRISE'; triggerAlert("ALTITUDE LOST!", "#ff8c00");
            }

            if (sunHeight > orbitMax) {
                gamePhase = 'SUNRISE'; targetSunHeight = 0; score = Math.max(0, score - 10);
                triggerAlert("ESCAPE VELOCITY! LOST IN SPACE!", "#ff00ff");
            }
        }

        scoreText.innerText = Math.floor(score); multiText.innerText = `x${multiplier.toFixed(1)}`;
        if(targetSunHeight < 0) targetSunHeight = 0; 
        
        // Floaty lerp
        sunHeight += (targetSunHeight - sunHeight) * 0.015; 

        // --- VISUAL RENDERING ---
        if(viewMode === 'SCIENCE') {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.9)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            let cx = canvas.width / 2; let cy = canvas.height / 2.2; let rOuter = Math.min(canvas.width, canvas.height) * 0.35; let rInner = rOuter * 0.65;

            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.arc(cx, cy, rOuter, 0, Math.PI*2); ctx.stroke();
            ctx.beginPath(); ctx.arc(cx, cy, rInner, 0, Math.PI*2); ctx.stroke();

            for(let i=0; i<12; i++) {
                let angle = (i * Math.PI / 6) - (Math.PI / 2);
                let note5 = circleOfFifths[i]; let ox = cx + Math.cos(angle) * rOuter; let oy = cy + Math.sin(angle) * rOuter;
                let note4 = circleOfFourths[i]; let ix = cx + Math.cos(angle) * rInner; let iy = cy + Math.sin(angle) * rInner;
                let oActive = activeNotes.has(note5); let iActive = activeNotes.has(note4);

                ctx.fillStyle = oActive ? (hasFifth ? '#0f0' : activeColor) : '#333'; ctx.beginPath(); ctx.arc(ox, oy, oActive ? 8 : 3, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = oActive ? '#fff' : '#666'; ctx.font = '12px monospace'; ctx.fillText(notes[note5], ox - 5, oy - 15);

                ctx.fillStyle = iActive ? (hasFourth ? activeColor : '#0ff') : '#333'; ctx.beginPath(); ctx.arc(ix, iy, iActive ? 6 : 2, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = iActive ? '#fff' : '#666'; ctx.font = '10px monospace'; ctx.fillText(notes[note4], ix - 5, iy + 15);
            }
        } else if(viewMode === 'ORGANIC') {
            let cx = canvas.width / 2; let cy = canvas.height / 2;
            
            ctx.shadowBlur = 20; ctx.shadowColor = '#4169e1'; ctx.fillStyle = '#1e90ff'; 
            ctx.beginPath(); ctx.arc(cx, cy, 50, 0, Math.PI * 2); ctx.fill(); ctx.shadowBlur = 0;

            if (gamePhase === 'SUNRISE') {
                let sunY = canvas.height - 50 - sunHeight; 
                ctx.shadowBlur = 60; ctx.shadowColor = activeColor; ctx.fillStyle = activeColor; 
                ctx.beginPath(); ctx.arc(cx, sunY, 40, 0, Math.PI * 2); ctx.fill(); ctx.shadowBlur = 0;
            } else {
                orbitAngle += 0.01; 
                let orbitRadius = 150 + (sunHeight - orbitMin); 
                let sunX = cx + Math.cos(orbitAngle) * orbitRadius; let sunY = cy + Math.sin(orbitAngle) * orbitRadius;
                
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)'; ctx.beginPath(); ctx.arc(cx, cy, orbitRadius, 0, Math.PI * 2); ctx.stroke();
                ctx.shadowBlur = 60; ctx.shadowColor = '#0f0'; ctx.fillStyle = activeColor; 
                ctx.beginPath(); ctx.arc(sunX, sunY, 40, 0, Math.PI * 2); ctx.fill(); ctx.shadowBlur = 0;
            }
        }
    }
</script>
</body>
</html>
