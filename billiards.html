<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Winding Room</title>
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Space Mono', monospace; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* Fixed UI Overlap - 110px padding */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 110px 20px 20px 20px; box-sizing: border-box; pointer-events: none; }
        
        .hud-box { background: rgba(0,0,0,0.7); padding: 10px; border: 1px solid #333; pointer-events: auto; }
        .data-text { font-size: 10px; color: #00ffcc; margin-top: 5px; }
        
        .controls { display: flex; gap: 10px; pointer-events: auto; }
        button { background: rgba(0,0,0,0.5); border: 2px solid #fff; color: #fff; padding: 10px 15px; font-family: 'Space Mono'; cursor: pointer; text-transform: uppercase; font-size: 10px; }
        
        #result-panel { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; display: none; z-index: 20; pointer-events: auto; background: rgba(0,0,0,0.9); padding: 40px; border: 2px solid #ff00ff; }
    </style>
</head>
<body>

    <div id="global-nav" style="position: absolute; top: 0; left: 0; width: 100%; z-index: 100; display: flex; justify-content: center; gap: 10px; padding: 15px 5px; background: rgba(0,0,0,0.85); border-bottom: 2px solid #333; pointer-events: auto; font-family: 'Space Mono', monospace; box-sizing: border-box; flex-wrap: wrap; font-size: 12px;">
        <a href="index.html" style="color: #ff8c00; text-decoration: none; font-weight: bold;">[1] SUNRISE</a> <span style="color: #555;">|</span>
        <a href="flappy.html" style="color: #00ffcc; text-decoration: none; font-weight: bold;">[2] FLAPPY</a> <span style="color: #555;">|</span>
        <a href="billiards.html" style="color: #ff00ff; text-decoration: none; font-weight: bold;">[3] WINDING</a> <span style="color: #555;">|</span>
        <a href="invaders.html" style="color: #ff0055; text-decoration: none; font-weight: bold;">[4] INVADERS</a> <span style="color: #555;">|</span>
        <a href="weaver.html" style="color: #b366ff; text-decoration: none; font-weight: bold;">[5] WEAVER</a> <span style="color: #555;">|</span>
        <a href="simon.html" style="color: #fff; text-decoration: none; font-weight: bold;">[6] SIMON</a>
    </div>

    <canvas id="c-billiards"></canvas>

    <div id="ui-layer">
        <div class="hud-box">
            <div style="color:#ff00ff; font-weight: bold;">THE WINDING ROOM</div>
            <div id="hud-ratio" class="data-text">RATIO: --</div>
            <div id="hud-bounces" class="data-text" style="color: #ff8c00;">BOUNCES: 0</div>
        </div>

        <div class="controls">
            <button id="btn-mic">START MIC</button>
            <button id="btn-shoot" style="display:none; border-color:#ff8c00; color:#ff8c00;">FIRE BALL</button>
        </div>
    </div>

    <div id="result-panel">
        <h1 style="color: #ff00ff;">CORNER STRIKE!</h1>
        <p>Bounces (Winding Number): <span id="res-winding" style="color:#0f0;">0</span></p>
        <button id="btn-reset" style="border-color:#fff; color:#fff; margin-top:20px;">RESET ARENA</button>
    </div>

<script type="module">
    import { AudioEngine } from './audio.js';
    const canvas = document.getElementById('c-billiards');
    const ctx = canvas.getContext('2d');
    const audio = new AudioEngine();

    const btnMic = document.getElementById('btn-mic');
    const btnShoot = document.getElementById('btn-shoot');
    const btnReset = document.getElementById('btn-reset');
    const hudRatio = document.getElementById('hud-ratio');
    const hudBounces = document.getElementById('hud-bounces');
    const resultPanel = document.getElementById('result-panel');

    let sqSize, sqX, sqY, ball = { x: 0, y: 0, vx: 0, vy: 0, radius: 6, active: false };
    let bounces = 0, pathHistory = [], currentRatio = 1.0;

    function resize() {
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        sqSize = Math.min(canvas.width, canvas.height) * 0.6;
        sqX = (canvas.width - sqSize) / 2; sqY = (canvas.height - sqSize) / 2 + 50;
        resetBall();
    }
    window.addEventListener('resize', resize); resize();

    function resetBall() {
        ball.active = false;
        ball.x = sqX + 10; // Start slightly inside
        ball.y = sqY + sqSize - 10;
        pathHistory = []; bounces = 0;
        resultPanel.style.display = 'none';
        btnShoot.style.display = 'none';
    }

    btnReset.addEventListener('click', resetBall);

    btnMic.addEventListener('click', async () => {
        if (await audio.startMic()) btnMic.style.display = 'none';
    });

    btnShoot.addEventListener('click', () => {
        ball.active = true;
        // CORRECT TRAJECTORY MATH: Use the frequency ratio to determine the slope (Angle)
        // This forces the ball to weave through the center [cite: 2026-02-21]
        let speed = 7;
        let angle = Math.atan(currentRatio);
        ball.vx = speed * Math.cos(angle);
        ball.vy = -speed * Math.sin(angle);
        btnShoot.style.display = 'none';
    });

    function render() {
        requestAnimationFrame(render);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Square Arena [cite: 2026-02-21]
        ctx.strokeStyle = '#444'; ctx.lineWidth = 3; ctx.strokeRect(sqX, sqY, sqSize, sqSize);

        if (audio.isRunning) {
            let peaks = audio.getPeaks(85);
            if (peaks.length >= 2) {
                let f1 = Math.min(peaks[0].hz, peaks[1].hz);
                let f2 = Math.max(peaks[0].hz, peaks[1].hz);
                currentRatio = f2 / f1;
                hudRatio.innerText = `RATIO: ${currentRatio.toFixed(4)}`;
                if (!ball.active) btnShoot.style.display = 'block';
            }
        }

        if (ball.active) {
            ball.x += ball.vx; ball.y += ball.vy;

            // Wall Collisions
            if (ball.x <= sqX || ball.x >= sqX + sqSize) { ball.vx *= -1; bounces++; }
            if (ball.y <= sqY || ball.y >= sqY + sqSize) { ball.vy *= -1; bounces++; }

            // Corner Detection [cite: 2026-02-21]
            let corners = [[sqX, sqY], [sqX+sqSize, sqY], [sqX, sqY+sqSize], [sqX+sqSize, sqY+sqSize]];
            corners.forEach(c => {
                if (Math.hypot(ball.x - c[0], ball.y - c[1]) < 15 && bounces > 1) {
                    ball.active = false;
                    resultPanel.style.display = 'block';
                    document.getElementById('res-winding').innerText = bounces;
                }
            });

            pathHistory.push({x: ball.x, y: ball.y});
            hudBounces.innerText = `BOUNCES: ${bounces}`;
            if (bounces > 150) resetBall();
        }

        // Draw Path
        if (pathHistory.length > 1) {
            ctx.beginPath(); ctx.strokeStyle = '#00ffcc'; ctx.lineWidth = 1;
            ctx.moveTo(pathHistory[0].x, pathHistory[0].y);
            pathHistory.forEach(p => ctx.lineTo(p.x, p.y));
            ctx.stroke();
        }

        // Draw Ball
        ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI*2); ctx.fill();
    }
    render();
</script>
</body>
</html>
