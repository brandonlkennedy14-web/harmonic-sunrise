<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Harmonic Sunrise</title>
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Space Mono', monospace; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 110px 20px 20px 20px; box-sizing: border-box; pointer-events: none; }
        .hud { text-shadow: 2px 2px 0 #000; display: flex; justify-content: space-between; width: 100%; pointer-events: auto; }
        .title { font-size: 20px; font-weight: bold; color: #ff8c00; letter-spacing: 2px; }
        .score-display { font-size: 24px; color: #0f0; font-weight: bold; }
        .controls { display: flex; justify-content: space-between; width: 100%; pointer-events: auto; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        button, .btn-link { background: rgba(0,0,0,0.5); border: 2px solid #fff; color: #fff; padding: 10px 15px; font-family: 'Space Mono', monospace; font-size: 10px; cursor: pointer; text-transform: uppercase; text-decoration: none; }
        #btn-mic { border-color: #0f0; color: #0f0; }
    </style>
</head>
<body>
    <div id="global-nav" style="position: absolute; top: 0; left: 0; width: 100%; z-index: 100; display: flex; justify-content: center; gap: 10px; padding: 15px 5px; background: rgba(0,0,0,0.85); border-bottom: 2px solid #333; pointer-events: auto; font-family: 'Space Mono', monospace; box-sizing: border-box; flex-wrap: wrap; font-size: 12px;">
        <a href="index.html" style="color: #ff8c00; text-decoration: none; font-weight: bold;">[1] SUNRISE</a> <span style="color: #555;">|</span>
        <a href="flappy.html" style="color: #00ffcc; text-decoration: none; font-weight: bold;">[2] FLAPPY</a> <span style="color: #555;">|</span>
        <a href="billiards.html" style="color: #ff00ff; text-decoration: none; font-weight: bold;">[3] WINDING</a> <span style="color: #555;">|</span>
        <a href="invaders.html" style="color: #ff0055; text-decoration: none; font-weight: bold;">[4] INVADERS</a> <span style="color: #555;">|</span>
        <a href="weaver.html" style="color: #b366ff; text-decoration: none; font-weight: bold;">[5] WEAVER</a> <span style="color: #555;">|</span>
        <a href="simon.html" style="color: #fff; text-decoration: none; font-weight: bold;">[6] SIMON</a>
    </div>

    <canvas id="c-main"></canvas>
    <div id="ui-layer">
        <div class="hud">
            <div>
                <div class="title">HARMONIC SUNRISE</div>
                <div id="status-text" style="font-size:10px; color:#aaa;">AWAITING SIGNAL...</div>
                <div id="hud-phase" style="color:#0ff; margin-top:10px;">PHASE: GROUNDED</div>
            </div>
            <div class="score-display" id="score-text">0</div>
        </div>
        <div class="controls">
            <button id="btn-mic">START MIC</button>
            <button id="btn-vision">VISUAL: ORGANIC</button>
            <a href="https://buymeacoffee.com/brandonkennedy" target="_blank" class="btn-link" style="border-color: #ffd700; color: #ffd700;">SUPPORT</a>
        </div>
    </div>

<script type="module">
    import { AudioEngine } from './audio.js';
    import { GameEngine } from './game.js';
    import { notes, hzToPitchClass } from './theory.js';

    const audio = new AudioEngine();
    const game = new GameEngine();
    const canvas = document.getElementById('c-main');
    const ctx = canvas.getContext('2d');

    function resize() { 
        canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
        game.setOrbitBounds(canvas.height);
    }
    window.addEventListener('resize', resize); resize();

    document.getElementById('btn-mic').addEventListener('click', async (e) => {
        if (await audio.startMic()) e.target.style.display = 'none';
    });

    function render() {
        requestAnimationFrame(render);
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        let has4 = false, has5 = false;
        if (audio.isRunning) {
            let peaks = audio.getPeaks(90);
            if (peaks.length > 0) {
                let root = hzToPitchClass(peaks[0].hz);
                peaks.forEach(p => {
                    let n = hzToPitchClass(p.hz);
                    if ((n - root + 12) % 12 === 5) has4 = true;
                    if ((n - root + 12) % 12 === 7) has5 = true;
                });
            }
            game.updatePhase(has4, has5, audio.getCurrentTime());
        }

        // Draw Earth & Sun
        let cx = canvas.width / 2, cy = canvas.height / 2;
        ctx.fillStyle = '#1e90ff'; ctx.beginPath(); ctx.arc(cx, cy, 30, 0, Math.PI*2); ctx.fill();
        
        let sunY = canvas.height - 50 - game.sunHeight;
        ctx.fillStyle = '#ff8c00'; ctx.shadowBlur = 20; ctx.shadowColor = '#ff8c00';
        ctx.beginPath(); ctx.arc(cx, sunY, 20, 0, Math.PI*2); ctx.fill();
        ctx.shadowBlur = 0;

        document.getElementById('score-text').innerText = Math.floor(game.score);
        document.getElementById('hud-phase').innerText = `PHASE: ${game.phase}`;
    }
    render();
</script>
</body>
</html>
