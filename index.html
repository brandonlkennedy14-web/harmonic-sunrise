<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Harmonic Sunrise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Space Mono', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; box-sizing: border-box; pointer-events: none; }
        .hud { text-shadow: 2px 2px 0 #000; font-size: 12px; pointer-events: auto; }
        .title { font-size: 20px; font-weight: bold; color: #ff8c00; letter-spacing: 2px; }
        .subtitle { color: #aaa; font-size: 10px; margin-top: 5px; }
        
        .controls { display: flex; justify-content: space-between; width: 100%; pointer-events: auto; margin-bottom: 20px; }
        button { background: transparent; border: 2px solid #fff; color: #fff; padding: 10px 20px; font-family: 'Space Mono', monospace; font-size: 12px; cursor: pointer; text-transform: uppercase; transition: all 0.2s; box-shadow: 4px 4px 0 rgba(255,255,255,0.2); }
        button:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 rgba(255,255,255,0.2); }
        
        #btn-mic { border-color: #0f0; color: #0f0; box-shadow: 4px 4px 0 rgba(0,255,0,0.2); }
        #btn-vision { border-color: #0ff; color: #0ff; box-shadow: 4px 4px 0 rgba(0,255,255,0.2); }
        
        #organic-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: linear-gradient(to bottom, #0a0015, #2a0845); opacity: 0; transition: opacity 0.5s; }
        
        .hud-ratios { margin-top: 15px; font-size: 14px; }
        .ratio-box { padding: 4px; border-left: 3px solid #fff; margin-bottom: 4px; background: rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <div id="organic-overlay"></div>
    <canvas id="c-main"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <div class="title">HARMONIC SUNRISE</div>
            <div class="subtitle" id="status-text">STATUS: AWAITING AUDIO...</div>
            
            <div class="hud-ratios">
                <div class="ratio-box" id="hud-root">ROOT Hz: --</div>
                <div class="ratio-box" id="hud-lalit" style="color:#ff8c00; border-color:#ff8c00;">TENSION (Lalit): --</div>
                <div class="ratio-box" id="hud-harris" style="color:#0f0; border-color:#0f0;">STABILITY (Harris): --</div>
                <div class="ratio-box" id="hud-game" style="color:#0ff; border-color:#0ff; margin-top: 10px;">STATE: DUSK (Sun Falling)</div>
            </div>
        </div>
        
        <div class="controls">
            <button id="btn-mic">START MIC</button>
            <button id="btn-vision">MODE: SCIENCE</button>
        </div>
    </div>

<script>
    const canvas = document.getElementById('c-main'); const ctx = canvas.getContext('2d');
    const btnMic = document.getElementById('btn-mic'); const btnVision = document.getElementById('btn-vision');
    const organicOverlay = document.getElementById('organic-overlay');
    
    // HUD Elements
    const hRoot = document.getElementById('hud-root'); const hLalit = document.getElementById('hud-lalit');
    const hHarris = document.getElementById('hud-harris'); const hGame = document.getElementById('hud-game');

    let audioCtx, analyser, dataArray;
    let isRunning = false; let viewMode = 'SCIENCE'; 
    let sunHeight = 0; let targetSunHeight = 0;

    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();

    btnMic.addEventListener('click', async () => {
        if(isRunning) return;
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            analyser.fftSize = 8192; // High Definition for ratio accuracy
            source.connect(analyser);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            isRunning = true; btnMic.style.display = 'none';
            document.getElementById('status-text').innerText = "STATUS: TRACKING HARMONICS...";
            renderFrame();
        } catch(err) { console.error(err); }
    });

    btnVision.addEventListener('click', () => {
        if(viewMode === 'SCIENCE') {
            viewMode = 'ORGANIC'; btnVision.innerText = 'MODE: ORGANIC';
            btnVision.style.borderColor = '#ff8c00'; btnVision.style.color = '#ff8c00';
            organicOverlay.style.opacity = 1;
        } else {
            viewMode = 'SCIENCE'; btnVision.innerText = 'MODE: SCIENCE';
            btnVision.style.borderColor = '#0ff'; btnVision.style.color = '#0ff';
            organicOverlay.style.opacity = 0;
        }
    });

    // Detect Top Frequency Peaks
    function getPeaks(data, threshold) {
        let peaks = [];
        for(let i = 2; i < data.length - 2; i++) {
            if(data[i] > threshold && data[i] > data[i-1] && data[i] > data[i+1]) {
                let hz = i * (audioCtx.sampleRate / analyser.fftSize);
                peaks.push({ index: i, hz: hz, amp: data[i] });
            }
        }
        // Sort by amplitude (loudest first) and grab top 5
        peaks.sort((a,b) => b.amp - a.amp);
        return peaks.slice(0, 5);
    }

    function renderFrame() {
        if(!isRunning) return;
        requestAnimationFrame(renderFrame);
        analyser.getByteFrequencyData(dataArray);
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // --- MUSIC THEORY ENGINE ---
        let peaks = getPeaks(dataArray, 80); // 80 is the noise floor threshold
        let isLalit = false; let isHarris = false; let hasFifth = false;
        
        if(peaks.length > 0) {
            // Assume the lowest Hz among the loud peaks is the Root Note
            let rootPeak = peaks.reduce((prev, curr) => prev.hz < curr.hz ? prev : curr);
            hRoot.innerText = `ROOT Hz: ${rootPeak.hz.toFixed(1)}`;
            
            let detectedRatios = [];
            
            // Calculate ratios of all other peaks to the Root
            peaks.forEach(p => {
                if(p.hz > rootPeak.hz) {
                    let ratio = p.hz / rootPeak.hz;
                    detectedRatios.push(ratio);
                    
                    // Lalit Detection (Tension: Nat 4th or Sharp 4th)
                    if(Math.abs(ratio - 1.333) < 0.05 || Math.abs(ratio - 1.414) < 0.05) isLalit = true;
                    
                    // Harris 6th Detection (Stability: Maj 3rd or Maj 6th)
                    if(Math.abs(ratio - 1.25) < 0.05 || Math.abs(ratio - 1.666) < 0.05) isHarris = true;
                    
                    // Perfect 5th Detection
                    if(Math.abs(ratio - 1.5) < 0.05) hasFifth = true;
                }
            });

            hLalit.innerText = `TENSION (Lalit): ${isLalit ? "DETECTED" : "--"}`;
            hHarris.innerText = `STABILITY (Harris): ${isHarris ? "DETECTED" : "--"}`;
        }

        // --- GAME STATE PHYSICS ---
        // Sun naturally falls
        targetSunHeight -= 1; 
        
        if(isLalit && !hasFifth) {
            hGame.innerText = "STATE: DAWN (Lalit Pulling)";
            hGame.style.color = "#ff8c00";
            targetSunHeight += 5; // Lalit pulls it up
        } else if(isHarris && hasFifth) {
            hGame.innerText = "STATE: ZENITH (Harris Locked)";
            hGame.style.color = "#0f0";
            targetSunHeight += 2; // Holds it high
        } else {
            hGame.innerText = "STATE: DUSK (Decay / No Fifth)";
            hGame.style.color = "#0ff";
        }

        // Cap Sun Height
        let maxSunHeight = canvas.height * 0.6;
        if(targetSunHeight < 0) targetSunHeight = 0;
        if(targetSunHeight > maxSunHeight) targetSunHeight = maxSunHeight;

        // Smooth physics interpolation
        sunHeight += (targetSunHeight - sunHeight) * 0.05;

        // --- VISUAL RENDERING ---
        if(viewMode === 'SCIENCE') {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            let barWidth = (canvas.width / 500); 
            let x = 0;
            for(let i = 0; i < 500; i++) {
                let barHeight = dataArray[i] * 1.5;
                ctx.fillStyle = `rgb(${barHeight}, ${250 * (i/500)}, 255)`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
            // Draw Target Indicators for Ratios
            if(peaks.length > 0) {
                let rootPeak = peaks.reduce((prev, curr) => prev.hz < curr.hz ? prev : curr);
                let rootIndex = rootPeak.index;
                let fifthIndex = Math.floor(rootIndex * 1.5);
                if(fifthIndex < 500) {
                    let px = fifthIndex * (barWidth + 1);
                    ctx.fillStyle = '#0f0'; ctx.fillRect(px, canvas.height - 200, 2, 200); // 5th Target Line
                    ctx.fillText("TARGET: 1.5x (5th)", px + 5, canvas.height - 180);
                }
            }
        } else if(viewMode === 'ORGANIC') {
            let sunY = canvas.height - 100 - sunHeight;
            let sunSize = 50 + (sunHeight * 0.1);

            // Sun color changes based on state
            let sColor = isHarris ? '#0f0' : (isLalit ? '#ff4500' : '#ffcc00');
            
            ctx.shadowBlur = 60; ctx.shadowColor = sColor; ctx.fillStyle = sColor;
            ctx.beginPath(); ctx.arc(canvas.width / 2, sunY, sunSize, 0, Math.PI * 2); ctx.fill();
            ctx.shadowBlur = 0;

            ctx.fillStyle = '#050111'; ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            ctx.strokeStyle = '#ff8c00'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.moveTo(0, canvas.height - 100); ctx.lineTo(canvas.width, canvas.height - 100); ctx.stroke();
        }
    }
</script>
</body>
</html>
