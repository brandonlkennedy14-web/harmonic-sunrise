<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Harmonic Sunrise</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Space Mono', monospace; overflow: hidden; touch-action: manipulation; }
        canvas { display: block; width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 110px 20px 20px 20px; box-sizing: border-box; pointer-events: none; }
        .hud { text-shadow: 2px 2px 0 #000; font-size: 12px; pointer-events: auto; display: flex; justify-content: space-between; width: 100%; }
        .title { font-size: 20px; font-weight: bold; color: #ff8c00; letter-spacing: 2px; }
        .subtitle { color: #aaa; font-size: 10px; margin-top: 5px; }
        .score-display { font-size: 24px; color: #0f0; font-weight: bold; text-align: right; }
        .controls { display: flex; justify-content: flex-start; width: 100%; pointer-events: auto; margin-bottom: 20px; flex-wrap: wrap; gap: 10px; }
        button, .btn-link { background: rgba(0,0,0,0.5); border: 2px solid #fff; color: #fff; padding: 10px 15px; font-family: 'Space Mono', monospace; font-size: 10px; cursor: pointer; text-transform: uppercase; transition: all 0.2s; text-decoration: none; display: inline-block; box-sizing: border-box; }
        button:active, .btn-link:active { transform: translate(2px, 2px); }
        #btn-mic { border-color: #0f0; color: #0f0; }
        .hud-ratios { margin-top: 15px; font-size: 12px; }
        .ratio-box { padding: 8px; border-left: 3px solid #fff; margin-bottom: 8px; background: rgba(0,0,0,0.7); }
        #game-over { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; display: none; z-index: 20; pointer-events: auto; background: rgba(0,0,0,0.9); padding: 40px; border: 2px solid #ff0055; box-shadow: 0 0 30px rgba(255,0,85,0.4); }
        #game-over h1 { color: #ff0055; margin: 0 0 10px 0; font-size: 24px;}
    </style>
</head>
<body>

    <div id="global-nav" style="position: absolute; top: 0; left: 0; width: 100%; z-index: 100; display: flex; justify-content: center; gap: 10px; padding: 15px 5px; background: rgba(0,0,0,0.85); border-bottom: 2px solid #333; pointer-events: auto; font-family: 'Space Mono', monospace; box-sizing: border-box; flex-wrap: wrap; font-size: 12px;">
        <a href="index.html" style="color: #ff8c00; text-decoration: none; font-weight: bold;">[1] SUNRISE</a> <span style="color: #555;">|</span>
        <a href="flappy.html" style="color: #00ffcc; text-decoration: none; font-weight: bold;">[2] FLAPPY</a> <span style="color: #555;">|</span>
        <a href="billiards.html" style="color: #ff00ff; text-decoration: none; font-weight: bold;">[3] WINDING</a> <span style="color: #555;">|</span>
        <a href="invaders.html" style="color: #ff0055; text-decoration: none; font-weight: bold;">[4] INVADERS</a> <span style="color: #555;">|</span>
        <a href="weaver.html" style="color: #b366ff; text-decoration: none; font-weight: bold;">[5] WEAVER</a> <span style="color: #555;">|</span>
        <a href="simon.html" style="color: #fff; text-decoration: none; font-weight: bold;">[6] SIMON</a>
    </div>

    <canvas id="c-main"></canvas>

    <div id="ui-layer">
        <div class="hud">
            <div>
                <div class="title">HARMONIC SUNRISE</div>
                <div class="subtitle" id="status-text">STATUS: AWAITING AUDIO...</div>
                <div class="hud-ratios">
                    <div class="ratio-box" id="hud-last" style="border-color: #fff;">LAST NOTE: --</div>
                    <div class="ratio-box" id="hud-rise" style="border-color: #0f0; color: #0f0;">BOOST THRUST (P5): --</div>
                    <div class="ratio-box" id="hud-dawn" style="border-color: #ff0055; color: #ff0055;">DIVE THRUST (P4/TT): --</div>
                </div>
            </div>
            <div>
                <div class="subtitle" style="text-align: right; color: #ff8c00;">BEST: <span id="high-score-text">0</span></div>
                <div class="subtitle" style="text-align: right; margin-top: 10px;">DAYS ORBITED</div>
                <div class="score-display" id="score-text">0</div>
            </div>
        </div>
        <div class="controls">
            <button id="btn-mic">START MIC</button>
        </div>
    </div>

    <div id="game-over">
        <h1 id="death-reason">CRASHED!</h1>
        <p>Days Orbited: <span id="final-score" style="color:#0f0; font-weight:bold;">0</span></p>
        <button id="btn-restart" style="border-color:#fff; color:#fff; margin-top:20px;">LAUNCH NEW SUN</button>
    </div>

<script type="module">
    import { AudioEngine } from './audio.js';
    import { notes, hzToPitchClass } from './theory.js';

    const canvas = document.getElementById('c-main');
    const ctx = canvas.getContext('2d');
    const audio = new AudioEngine();

    const btnMic = document.getElementById('btn-mic');
    const btnRestart = document.getElementById('btn-restart');
    const gameOverPanel = document.getElementById('game-over');
    const highScoreText = document.getElementById('high-score-text');

    let highScore = 0;
    try { highScore = localStorage.getItem('sunriseHighScore') || 0; } catch(e) {}
    highScoreText.innerText = highScore;

    let state = 'IDLE'; 
    let days = 0;
    let lastPlayedNote = -1;
    let targetRise = -1; let targetDawn1 = -1; let targetDawn2 = -1; 
    
    // Continuous Physics Variables
    let cx, cy;
    let earthRadius = 25;
    let sunRadius = 12;
    
    let orbitRadius = 120;
    let radialVelocity = 0; // The momentum pulling the sun in or out
    let gravity = 0.05;     // Constant pull toward earth
    
    let orbitAngle = 0;
    let orbitSpeed = 0.02;
    
    let minRadius = earthRadius + sunRadius + 5; 
    let maxRadius = 0; 

    function resize() { 
        canvas.width = window.innerWidth; canvas.height = window.innerHeight; 
        cx = canvas.width / 2; cy = canvas.height / 2;
        maxRadius = Math.min(canvas.width, canvas.height) / 2 - 20;
    }
    window.addEventListener('resize', resize); resize();

    function resetGame() {
        orbitRadius = (maxRadius + minRadius) / 2; 
        radialVelocity = 0;
        orbitAngle = 0; gravity = 0.05; orbitSpeed = 0.02;
        days = 0; lastPlayedNote = -1; targetRise = -1; targetDawn1 = -1; targetDawn2 = -1;
        state = 'IDLE'; gameOverPanel.style.display = 'none';
        document.getElementById('score-text').innerText = days;
        document.getElementById('status-text').innerText = "STATUS: PLAY A BASELINE NOTE TO START";
        updateHUD();
    }

    btnRestart.addEventListener('click', resetGame);

    btnMic.addEventListener('click', async () => {
        if (await audio.startMic()) { btnMic.style.display = 'none'; resetGame(); }
    });

    function triggerGameOver(reason) {
        state = 'DEAD';
        document.getElementById('death-reason').innerText = reason;
        document.getElementById('final-score').innerText = days;
        if (days > highScore) { highScore = days; try { localStorage.setItem('sunriseHighScore', highScore); } catch(e) {} highScoreText.innerText = highScore; }
        gameOverPanel.style.display = 'block';
    }

    function updateHUD() {
        document.getElementById('score-text').innerText = days;
        if (lastPlayedNote === -1) {
            document.getElementById('hud-last').innerText = "LAST NOTE: --";
            document.getElementById('hud-rise').innerText = "BOOST THRUST (P5): --";
            document.getElementById('hud-dawn').innerText = "DIVE THRUST (P4/TT): --";
        } else {
            document.getElementById('hud-last').innerText = `LAST NOTE: ${notes[lastPlayedNote]}`;
            document.getElementById('hud-rise').innerText = `BOOST THRUST (P5): ${notes[targetRise]}`;
            document.getElementById('hud-dawn').innerText = `DIVE THRUST (P4/TT): ${notes[targetDawn1]} or ${notes[targetDawn2]}`;
        }
    }

    function renderFrame() {
        requestAnimationFrame(renderFrame); 
        ctx.fillStyle = '#05050a'; ctx.fillRect(0, 0, canvas.width, canvas.height);

        // --- CONTINUOUS PHYSICS LOGIC ---
        if (state === 'ORBITING') {
            radialVelocity -= gravity; // Gravity pulls velocity down
            radialVelocity *= 0.95;    // Friction/Drag so inertia doesn't go to infinity
            orbitRadius += radialVelocity; // Apply velocity to actual radius
            
            let previousAngle = orbitAngle;
            orbitAngle += orbitSpeed;
            
            if (previousAngle % (Math.PI * 2) > orbitAngle % (Math.PI * 2)) {
                days++; document.getElementById('score-text').innerText = days;
                orbitSpeed += 0.001; gravity += 0.005; // Gets harder over time
            }

            if (orbitRadius <= minRadius) triggerGameOver("CRASHED INTO EARTH!");
            if (orbitRadius >= maxRadius) triggerGameOver("LOST IN DEEP SPACE!");
        }

        if (audio.isRunning && state !== 'DEAD') {
            let peaks = audio.getPeaks(95);
            if (peaks.length > 0) {
                let currentNote = hzToPitchClass(peaks[0].hz);
                
                if (currentNote !== -1 && currentNote !== lastPlayedNote) {
                    if (state === 'IDLE') {
                        state = 'ORBITING';
                        document.getElementById('status-text').innerText = "STATUS: MAINTAIN HABITABLE ORBIT"; 
                    } else {
                        let diff = (currentNote - lastPlayedNote + 12) % 12;
                        // Apply instant massive acceleration thrust instead of teleporting
                        if (diff === 7) radialVelocity += 12; 
                        else if (diff === 5 || diff === 6) radialVelocity -= 12; 
                    }

                    lastPlayedNote = currentNote;
                    targetRise = (lastPlayedNote + 7) % 12;
                    targetDawn1 = (lastPlayedNote + 5) % 12;
                    targetDawn2 = (lastPlayedNote + 6) % 12;
                    updateHUD();
                }
            }
        }

        ctx.strokeStyle = 'rgba(255, 0, 85, 0.2)'; ctx.beginPath(); ctx.arc(cx, cy, minRadius + 10, 0, Math.PI*2); ctx.stroke();
        ctx.strokeStyle = 'rgba(0, 255, 204, 0.2)'; ctx.beginPath(); ctx.arc(cx, cy, maxRadius - 10, 0, Math.PI*2); ctx.stroke();

        ctx.shadowBlur = 20; ctx.shadowColor = '#0055ff'; ctx.fillStyle = '#1e90ff';
        ctx.beginPath(); ctx.arc(cx, cy, earthRadius, 0, Math.PI*2); ctx.fill(); ctx.shadowBlur = 0;

        let sunX = cx + Math.cos(orbitAngle) * orbitRadius; let sunY = cy + Math.sin(orbitAngle) * orbitRadius;
        ctx.shadowBlur = 40; ctx.shadowColor = '#ff8c00'; ctx.fillStyle = '#ffaa00'; 
        ctx.beginPath(); ctx.arc(sunX, sunY, sunRadius, 0, Math.PI * 2); ctx.fill(); ctx.shadowBlur = 0;
        
        if (state === 'ORBITING') {
            ctx.strokeStyle = 'rgba(255, 170, 0, 0.3)'; ctx.lineWidth = 2;
            ctx.beginPath(); ctx.arc(cx, cy, orbitRadius, orbitAngle - 0.5, orbitAngle, false); ctx.stroke();
        }
    }
    renderFrame();
</script>
</body>
</html>
